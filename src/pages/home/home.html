<ion-header>
  <ion-navbar>
    <ion-title>Home feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <!-- Finds all posts objects and loops through each one of them -->
  <ion-card *ngFor="let post of posts | async">
    <ion-item>
      <h2>{{post.post.username}}</h2>
      <h3>{{post.post.firstname}} {{post.post.lastname}}</h3>
    </ion-item>

    <img src="{{post.post.image}}">

    <ion-card-content>
      <h1>{{post.post.title}}</h1>
      <h2>{{post.post.author}}</h2> <br>
      <p>Type handel: {{post.post.category}} <br>
        Avdeling: {{post.post.department}} <br> <br>
        {{post.post.description}}

      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
