<ion-header no-shadow>

    <ion-navbar transparent>
    </ion-navbar>
  
</ion-header>
<div class="background-image"></div>
<ion-content padding class="content">
  <ion-grid class="title">
    <ion-row>
      <ion-col center text-center>
        <img src="../../assets/imgs/kristiania.png" width="211" height="86">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <h1>Kjøp- og salg av bøker</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="login">
    <ion-row>
      <ion-col center text-center>
        <ion-list>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="loginUser()">Log inn</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
