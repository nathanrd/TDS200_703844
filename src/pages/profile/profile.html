<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let u of user | async" text-center>
    <h2>{{u.firstname}} {{u.lastname}}</h2>
    <h3>Username: {{u.username}}</h3>
  </ion-item>
  <button ion-button full color="success" (click)="signOut()">Logg ut</button>
</ion-content>
