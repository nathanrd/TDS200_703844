<div class="background-image"></div>
<ion-content padding class="content">

  <ion-grid class="title">
    <ion-row>
      <ion-col center text-center>
        <img src="../../assets/imgs/kristiania.png" width="211" height="86">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <h1>Kjøp- og salg av bøker</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="navigation">
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Sign Up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log In</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
